
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <style>

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000428, #004e92);
        color: white;
        font-family: "Arial", sans-serif;
        overflow: hidden;
    }


    header {
        text-align: center;
        margin-bottom: 2em;
    }

    header h1 {
        font-size: 2.5em;
        font-weight: bold;
        color: #f6d365;
        text-shadow: 0 0 10px #f6d365, 0 0 20px #fda085;
    }

    header p {
        font-size: 1.2em;
        font-style: italic;
        color: #ffffffb3;
    }

    .container {
        position: relative;
        width: 40em;
        height: 40em;
    }

    .sun {
        position: absolute;
        top: 12em;
        left: 12em;
        width: 16em;
        height: 16em;
        background: radial-gradient(circle, #f39c12, #e74c3c);
        border-radius: 50%;
        box-shadow: 0 0 60px #f6d365, 0 0 120px #fda085;
        animation: sun-glow 4s ease-in-out infinite alternate;
    }

    .earth {
        position: absolute;
        top: 5em;
        left: 5em;
        width: 30em;
        height: 30em;
        border: 0.1em solid rgba(135, 206, 235, 0.6);
        border-radius: 50%;
        animation: orbit 36.5s linear infinite;
    }

    .earth::before {
        content: '';
        position: absolute;
        top: 2.7em;
        right: 2.7em;
        width: 3em;
        height: 3em;
        background: linear-gradient(135deg, #1e90ff, #87ceeb);
        border-radius: 50%;
        box-shadow: 0 0 20px #87cefa;
    }

    /* Moon Orbit */
    .moon {
        position: absolute;
        top: 0;
        right: 0;
        width: 8em;
        height: 8em;
        border: 0.1em solid rgba(211, 211, 211, 0.6);
        border-radius: 50%;
        animation: orbit 2.7s linear infinite;
    }

    .moon::before {
        content: '';
        position: absolute;
        top: 0.8em;
        right: 0.2em;
        width: 1.2em;
        height: 1.2em;
        background: linear-gradient(135deg, #d3d3d3, #696969);
        border-radius: 50%;
        box-shadow: 0 0 10px #d3d3d3;
    }

    @keyframes orbit {
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes sun-glow {
        0% {
            box-shadow: 0 0 60px #f6d365, 0 0 120px #fda085;
        }
        100% {
            box-shadow: 0 0 80px #f39c12, 0 0 160px #e74c3c;
        }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lauraline Anak Suning</h1>
    <p>Welcome to my solar space!</p>
  </header>

  <div class="container">
    <div class="sun"></div>
    <div class="earth">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
